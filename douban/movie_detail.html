<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>豆瓣电影</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./common.css">
  <link rel="stylesheet" type="text/css" href="./subject_movie.css">
</head>
<body ontouchstart>
  <div id="TalionNav">
    <header class="TalionNav">
      <div class="TalionNav-primary">
        <a href="/">
          <h1>豆瓣</h1>
        </a>
        <nav>
          <ul>
            <li>
              <a href="/movie" style="color:#2384E8">电影</a>
            </li>
            <li>
              <a href="/movie" style="color:#9F7860">图书</a>
            </li>
            <li>
              <a href="/movie" style="color: #E4A813;">广播</a>
            </li>
            <li>
              <a href="/movie" style="color:#2AB8CC">小组</a>
            </li>
          </ul>
          <span></span>
        </nav>
      </div>
    </header>
  </div>
  <div class="page">
    <section class="promo_top_banner"
      style="display:block!important;"
    >
      <div class="banner_bg">
        <img src="https://img3.doubanio.com/f/talion/fbcb08987a36258354c6037211d94286bef9716c/pics/card/promotion_bg.jpg" alt="">
      </div>
      <div class="banner_wrapper">
        <div class="banner_inner">
          <div class="promo_title">
            <span class="promo_title_text">用App打开</span>
            <br>
            <span class="promo_title_text">查看主演的其它电影</span>
          </div>
          <div class="button_wrapper">
              <a href="#" class="promo_button download_app">极速下载</a>
              <a href="#" class="promo_button open_app">打开</a>
          </div>
        </div>
      </div>
    </section>
    <div class="card">
      <h1 class="title">奇异博士 Doctor Strange</h1>
      <section class="subject-info">
        <div class="right">
          <a href="#">
            <img class="cover" src="https://img3.doubanio.com/view/movie_poster_cover/lpst/public/p2388501883.jpg"
            alt="奇异博士 Doctor Strange">
          </a>
        </div>
        <div class="left">
          <p class="rating">
            <span class="rating-stars" data-rating="8.1">
              <span class="rating-star rating-star-medium-full"></span>
              <span class="rating-star rating-star-medium-full"></span>
              <span class="rating-star rating-star-medium-full"></span>
              <span class="rating-star rating-star-medium-full"></span>
              <span class="rating-star rating-star-medium-half"></span>
            </span>
            <strong>8.1</strong>
            <span>71064人评价</span>
          </p>
          <p class="meta">
            115分钟 / 动作 / 科幻 / 奇幻 / 斯科特·德瑞克森(导演) / 本尼迪克特·康伯巴奇 / 蒂尔达·斯文顿 / 麦斯·米科尔森 / 2016-11-04(中国大陆/美国) 上映
          </p>
        </div>
      </section>
      <section class="subject-mark">
        <div class="mark-item">
          <a href="javascript:;">
            <span>想看</span>
          </a>
          <a href="javascript:;">
            <span>不想看</span>
          </a>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
